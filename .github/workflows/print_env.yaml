name: Print Environment Variables

on: 
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  set_env:
    name: Set Environment Variables
    uses: amartins-alexandre/actionflows/.github/workflows/set_env.yaml@main
  
  print_env:
    runs-on: ubuntu-latest
    needs: set_env
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Print Environment Variables
        run: |
          echo "TAG: ${{ needs.set_env.outputs.TAG }}"
          echo "BRANCH: ${{ needs.set_env.outputs.BRANCH }}"
  
  get_env_post_print_env:
    runs-on: ubuntu-latest
    needs: print_env
    steps:
      - name: Print Environment 2
        run: |
          echo "TAG: ${{ needs.set_env.outputs.TAG }}"
