name: Print Environment Variables

on: 
  push:
  workflow_dispatch:

jobs:
  set_env:
    runs-on: ubuntu-latest

    outputs:
      TAG: ${{ steps.set_env.outputs.TAG }}

    steps:
      - name: Set environment variables
        id: set_env
        uses: ./set_env.yaml
        
  
  print_env:
    runs-on: ubuntu-latest
    needs: set_env
    steps:
      - name: Print Environment Variables
        run: |
          echo "TAG: ${{ needs.set_env.outputs.TAG }}"